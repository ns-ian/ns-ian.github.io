---
layout: default
title: Home
---
<h1>Latest Posts</h1>
<ul class="post-list">
  {% for post in site.posts limit:5 %}
  <li>
    <h3 class="post-title-link"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.date | date: "%-d %B %Y" |  strip_html }} -- {{ post.excerpt | strip_html }}</p>
  </li>
  {% endfor %}
</ul>
<p>Browse more posts <a href="/archive.html">here</a>.</p>
